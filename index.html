<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;1,100;1,200&display=swap"
            rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

        
    </head>

    <body>
        <div class="container1">
            <div class="upper-section">
                <input type="text" autofocus>
                <p id="result">0</p>
            </div>
            <div class="lower-section">
                <div class="row1">
                    <button onclick="erase()">C</button>
                    <button>()</button>
                    <button onclick="addOperator('%')">%</button>
                    <button onclick="addOperator('/')">/</button>
                </div>
                <div class="row2">
                    <button onclick="addOperator('7')">7</button>
                    <button onclick="addOperator('8')">8</button>
                    <button onclick="addOperator('9')">9</button>
                    <button onclick="addOperator('*')">X</button>
                </div>
                <div class="row3">
                    <button onclick="addOperator('4')">4</button>
                    <button onclick="addOperator('5')">5</button>
                    <button onclick="addOperator('6')">6</button>
                    <button onclick="addOperator('-')">-</button>
                </div>
                <div class="row4">
                    <button onclick="addOperator('1')">1</button>
                    <button onclick="addOperator('2')">2</button>
                    <button onclick="addOperator('3')">3</button>
                    <button onclick="addOperator('+')">+</button>
                </div>
                <div class="row5">
                    <button onclick="back()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace"
                            viewBox="0 0 16 16">
                            <path
                                d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                            <path
                                d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z" />
                        </svg>
                    </button>
                    <button onclick="addOperator('0')">0</button>
                    <button onclick="addOperator('.')">.</button>
                    <button onclick="calc()">=</button>
                </div>
            </div>
        </div>


        <script>
            const params = document.getElementsByTagName("input")[0].value
            function addOperator(operator) {
                document.getElementsByTagName("input")[0].value += operator

            }

            let calc = () => {
                let result = eval(document.getElementsByTagName("input")[0].value)
                document.getElementById('result').innerHTML = result
                console.log(result, document.getElementsByTagName("input")[0].value);
            }

            function erase(){
                console.log('called');
                document.getElementsByTagName("input")[0].value = ""
                document.getElementById('result').innerHTML = 0
                console.log('called');
            }

            const back = () => {
                let str = document.getElementsByTagName("input")[0].value
                str = str.substring(0, str.length - 1);
                document.getElementsByTagName("input")[0].value = str
                console.log(str);
            }
        </script>
    </body>

</html>
