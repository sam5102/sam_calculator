<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css">
        <link rel="shortcut icon" href="./images/calculator-solid.svg" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;1,100;1,200&display=swap" rel="stylesheet">

        <script type="text/javascript" src="index.js"></script>

        <script src="https://kit.fontawesome.com/c8002c696b.js" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        
    </head>

    <body>
        <div id="head">Calculator</div>
        <div class="container1">
            <div class="upper-section">
                <input type="text" autofocus>
                <p id="result">0</p>
                <i class="fa-solid fa-moon" id="moon" onclick="toggleTheme()"></i>
                <i class="fa-solid fa-sun" id="sun" onclick="toggleTheme()"></i>
                <i class="fa-solid fa-sun-bright"></i>
            </div>
            <div class="lower-section">
                <div class="row1">
                    <button onclick="erase()" id="clear">
                        <i class="fa-solid fa-c"></i>
                    </button>
                    <button id="replay">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                    <button onclick="addOperator('%')">
                        <i class="fa-solid fa-percent"></i>
                    </button>
                    <button onclick="addOperator('/')">
                        <i class="fa-solid fa-divide"></i>
                    </button>
                    
                </div>
                <div class="row2">
                    <button onclick="addOperator('7')" id="number">7</button>
                    <button onclick="addOperator('8')" id="number">8</button>
                    <button onclick="addOperator('9')" id="number">9</button>
                    <button onclick="addOperator('*')">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="row3">
                    <button onclick="addOperator('4')" id="number">4</button>
                    <button onclick="addOperator('5')" id="number">5</button>
                    <button onclick="addOperator('6')" id="number">6</button>
                    <button onclick="addOperator('-')">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                </div>
                <div class="row4">
                    <button onclick="addOperator('1')" id="number">1</button>
                    <button onclick="addOperator('2')" id="number">2</button>
                    <button onclick="addOperator('3')" id="number">3</button>
                    <button onclick="addOperator('+')">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <div class="row5">
                    <button onclick="back()" id="delete">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                    <button onclick="addOperator('0')" id="number">0</button>
                    <button onclick="addOperator('.')" id="number">.</button>
                    <button onclick="calc()" id="equal">
                        <i class="fa-solid fa-equals"></i>
                    </button>
                </div>
            </div>
        </div>
    </body>

</html>
